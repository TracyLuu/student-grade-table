<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="row">
    <div class="col-8">
    <h1>Student Grade Table</h1>
    </div>
    <div class= "col-4">
    <h2>Average Grade<span class="badge badge-secondary"></span></h2>
    </div>
    </header>
    <div class="row row-cols-1">
      <div class="table-responsive col-9">
        <table class="table">
        <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
        </table>
      </div>
    <form class="col-3">
      <div class="input-group mb-3">
          <i class="input-group-text input-group-prepend fas fa-user d-flex"></i> 
        <input type="text" class="form-control" placeholder="name" aria-label="name" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
          <i class="input-group-text input-group-prepend far fa-list-alt d-flex"></i>
        <input type="text" class="form-control" placeholder="course" aria-label="course" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
          <i class="input-group-text input-group-prepend fas fa-graduation-cap d-flex"></i>
        <input type="text" class="form-control" placeholder="grade" aria-label="grade" aria-describedby="basic-addon1">
      </div>
      
      <button type="submit">Add</button>
      <button type="reset">Cancel</button>
    </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="./components/page-header.js"></script>
  <script src="./components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
